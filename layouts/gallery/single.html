{{ define "title" }}{{ .Title }}{{ end }}


{{ define "main" }}

<article>
<h1>{{ .Title }}</h1>

{{ .Content }}

{{ with .Resources.Match "images/*.jpg" }}
	{{ range . }}
	<div class="single-image">

		<svg class="frame" xmlns="http://www.w3.org/2000/svg" version="1.1">
     		<rect height="100%" width="100%" stroke="black" stroke-width="10%" fill="none" />
		</svg> 

		<img src="{{ .RelPermalink }}" >
	</div>
	{{ end }}
{{ end }}


</article>

{{ end }}
