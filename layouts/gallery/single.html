{{ define "title" }}{{ .Title }}{{ end }}


{{ define "main" }}

<article>
<h1>{{ .Title }}</h1>

{{ .Content }}

{{ range $index, $img := .Resources.Match "images/*.jpg" }}
	<div class="single-image">
		{{ if not $index }}
		<svg class="frame" xmlns="http://www.w3.org/2000/svg" version="1.1">
     		<rect height="100%" width="100%" stroke="black" stroke-width="20%" fill="none" />
		</svg> 
		{{ end }}

		<img src="{{ $img.RelPermalink }}" >
	</div>
{{ end }}


</article>

{{ end }}
