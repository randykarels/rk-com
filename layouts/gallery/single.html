{{ define "title" }}{{ .Title }}{{ end }}


{{ define "main" }}

<article>
<h1>{{ .Title }}</h1>

{{ .Content }}

{{ $static_dir := .Params.static_dir}}
{{ range $i, $photo_name := .Params.images }}
	{{ $imgKlass := ""}}
	{{ if eq $photo_name "_banner.jpg" }}
		{{ $imgKlass = "no-border" }}
	{{ end }}

  <div class="image {{ $imgKlass }}">
	<img src="{{ $static_dir }}{{ $photo_name }}" >
  </div>
{{ end }}
</article>

{{ end }}
