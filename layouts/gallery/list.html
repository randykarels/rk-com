{{ define "title" }}
Photos
{{ end }}

{{define "main"}}
  <div class="gallery-grid">
   {{ range .Data.Pages }}
    <div class="gallery-item">
      <a href="{{ .RelPermalink }}">
        <span class="title">{{ .Title }}</span>
      
        {{ with .Resources.GetMatch "thumb.jpg" }}
        <img src="{{ .RelPermalink }}" >
	    {{ end }}
    </a></div>
   {{ end }}
  </div>
{{end}}
