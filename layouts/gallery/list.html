{{ define "title" }}
Photos
{{ end }}

{{define "main"}}
  <div class="gallery-thumbs">
   {{ range .Data.Pages }}
    <div class="gallery-thumb"><a href="{{ .RelPermalink }}">
      <span>{{ .Title }}</span>
      {{ with .Resources.GetMatch "images/*.jpg" }}
        <img src="{{ .RelPermalink }}" >
	    {{ end }}
    </a></div>
   {{ end }}
  </div>
{{end}}
