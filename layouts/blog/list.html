{{ define "title" }}A blog, of sorts{{ end }}

{{ define "main" }}
<div class="page">
    
    <!-- Ranges through content/blog/*.md -->
    <!-- Paginator will create a collection of the relevant content type -->
    {{ range (.Paginator 100).Pages }}  
    <div class="blog-list-item">
        <time class="light-grey">{{ .Date.Format "January 2, 2006" }}</time>
        <h1><a class="post-title" href="{{.RelPermalink}}">{{ .Title }}</a></h1>
        {{ if isset .Params "subtitle" }}
          <h2 class="subtitle">{{ index .Params "subtitle" }}</h2>
        {{ end }}
                         
    </div>
    {{ end }}

</div>
{{ end }}
